<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        font-size: 3rem;
        color: #1e90ff;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h3 {
        font-size: 2rem;
        color: #4b0082;
        margin-bottom: 1rem;
        text-transform: uppercase;
    }

    h4 {
        font-size: 1.5rem;
        color: #ff6347;
        margin-bottom: 1rem;
    }

    h1:hover,
    h3:hover,
    h4:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
    }

    html,
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin: 0;
    }

    .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }

        h3 {
            font-size: 1.8rem;
        }

        h4 {
            font-size: 1.2rem;
        }
    }
</style>

<body>
    <div class="container">
        <h1>Student</h1>
        <h3>Dmitry Shvydenko</h3>
        <h4>ІШІ-601</h4>
    </div>
</body>

</html>
